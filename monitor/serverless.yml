# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: lanea
# "service" is the name of this project. This will also be added to your AWS resource names.
service: monitor

stages:
  default:
    params:
      tableName: "orders-table-${sls:stage}"
package:
  exclude:
    - node_modules/**
    - venv/**
    - __pycache__/**
    - .env
plugins:
  - serverless-wsgi
  - serverless-python-requirements
  - serverless-offline
  
custom:
  wsgi:
    app: app.app

provider:
  name: aws
  runtime: python3.12
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
          Resource:
            - arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${param:tableName}
  environment:
    ORDERS_TABLE: ${param:tableName}

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY